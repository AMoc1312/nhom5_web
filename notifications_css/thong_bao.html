<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thông báo</title>
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" >
$(document).ready(function()
{
$("#notificationLink").click(function()
{
$("#notificationContainer").fadeToggle(300);
$("#notification_count").fadeOut("slow");
return false;
});

//Document Click
$(document).click(function()
{
$("#notificationContainer").hide();
});
//Popup Click
$("#notificationContainer").click(function()
{
return false
});

});
</script>
<style>
body{background-color:#dedede;font-family:arial}
#nav{list-style:none;margin: 0px;
padding: 0px;}
#nav li {
float: left;
margin-right: 20px;
font-size: 14px;
font-weight:bold;
}
#nav li a{color:#333333;text-decoration:none}
#nav li a:hover{color:#006699;text-decoration:none}
#notification_li{position:relative}
#notificationContainer {
background-color: #faf2f2;
border: 1px solid rgba(100, 100, 100, .4);
-webkit-box-shadow: 0 3px 8px rgba(0, 0, 0, .25);
overflow: visible;
position: absolute;
top: 30px;
margin-left: -170px;
width: 400px;
z-index: -1;
display: none;
}
#notificationContainer:before {
content: '';
display: block;
position: absolute;
width: 0;
height: 0;
color: brown;
border: 10px solid black;
border-color: transparent transparent brown;
margin-top: -20px;
margin-left: 188px;
}
#notificationTitle {
z-index: 1000;
font-weight: bold;
padding: 8px;
font-size: 13px;
background-color: #e9eaed;
width: 384px;
border-bottom: 1px solid #dddddd;
font-size: 20px;
}
#notificationsBody {
padding: 30px 0px 0px 0px !important;
min-height:300px;
}
#notificationFooter {
background-color: #e9eaed;
text-align: center;
font-weight: bold;
padding: 8px;
font-size: 12px;
border-top: 1px solid #dddddd;
}
#notification_count {
padding: 3px 7px 3px 7px;
background: #cc0000;
color: #ffffff;
font-weight: bold;
margin-left: 77px;
border-radius: 9px;
position: absolute;
margin-top: -11px;
font-size: 11px;
}
</style>
</head>

<body >
<div style="margin:0 auto; padding : 10px;width:900px ;color: brown ;font-family: Comic Sans MS">
<ul id="nav">
<li id="notification_li">
<span id="notification_count"> 3<!-- ĐẾM SỐ THÔNG BÁO--></span>
<a href="#" id="notificationLink">Thông báo</a>
<div id="notificationContainer">
<div id="notificationTitle">Thông báo</div>
<div id="notificationsBody" class="notifications">
<div class="notificationBadge--messageItem sc-text-light" style="text-align: center; font-family: Comic Sans MS"> Bạn không có thông báo nào </div>
<a href=""> <!-- THÔNG BÁO RA BÀI ĐÓ--> </a>
</div>
<div id="notificationFooter"  ><a href="#">Xem tất cả</a></div>
</div>
</li>
</ul>

</div>

</body>
</html>
